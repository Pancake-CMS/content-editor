
<script>
    ContentEditorBehavior = {
        properties: {
            isContentMode: {
                type: Boolean,
                value: false,
                notify: true
            },

            parentId: {
                type: String,
                notify: true
            },

            path: {
                type: String,
                value: '',
                notify: true
            }
        },

        ready: function() {
            var contentDivs = Polymer.dom(this.root).querySelectorAll('[is-content]');

            for(var i = 0; i < contentDivs.length; i++) {
                var selector = '[parent-id=' + this.parentId + '] [content-id=' + contentDivs[i].getAttribute('content-id') + ']',
                    mode = contentDivs[i].getAttribute('is-content'),
                    contentId = contentDivs[i].getAttribute('content-id');

                if(mode == 'inline') {
                    tinymce.init({
                        selector: selector,
                        inline: true,
                        toolbar: 'undo redo',
                        menubar: false,
                        init_instance_callback: (editor) => {
                            editor.on('save', (e) => {
                                this.fire('iron-signal', {
                                    name: 'page-operation',
                                    data: {
                                        operation: 'save',
                                        path: this.path,
                                        contentnode: editor.getBody().getAttribute('content-id'),
                                        value: editor.getContent()
                                    }
                                });
                            });
                        }
                    });
                } else if(mode == 'wsywig') {
                    tinymce.init({
                        selector: selector,
                        height: 200,
                        menubar: false,
                        plugins: [
                            'advlist autolink lists link image charmap print preview anchor',
                            'searchreplace visualblocks code fullscreen',
                            'insertdatetime media table contextmenu paste code'
                        ],
                        init_instance_callback: (editor) => {
                            editor.on('save', (e) => {
                                this.fire('iron-signal', {
                                    name: 'page-operation',
                                    data: {
                                        operation: 'save',
                                        path: this.path,
                                        contentnode: contentId,
                                        value: editor.getContent()
                                    }
                                });
                            });
                        },
                        toolbar: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image'
                    });
                } else if(mode == 'inline-more') {
                    tinymce.init({
                        selector: selector,
                        theme: 'inlite',
                        plugins: 'image table link paste contextmenu textpattern autolink',
                        insert_toolbar: 'quickimage quicktable',
                        selection_toolbar: 'bold italic | quicklink h2 h3 blockquote',
                        inline: true,
                        init_instance_callback: (editor) => {
                            editor.on('save', (e) => {
                                this.fire('iron-signal', {
                                    name: 'page-operation',
                                    data: {
                                        operation: 'save',
                                        path: this.path,
                                        contentnode: contentId,
                                        value: editor.getContent()
                                    }
                                });
                            });
                        }
                    });
                }
            }
        }
    }
</script>
